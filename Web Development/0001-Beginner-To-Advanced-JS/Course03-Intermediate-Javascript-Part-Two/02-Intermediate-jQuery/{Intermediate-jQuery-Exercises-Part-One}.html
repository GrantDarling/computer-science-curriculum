<!-- Part One: Re-create the todo app -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Your Todos</h1>
    <form action="#" id="newTodoForm">
        <label for="task">Task: </label>
        <input type="text" name="task" id="task" autofocus>
        <input type="submit" value="Add Todo">
    </form>
    <ul id="todoList">

    </ul>
</body>

</html>

<style>
    .line-through {
        text-decoration: line-through;
    }
</style>

<script>
    //1, when you click on add Todo, create an li 
    //2. have this say whatever is on the input val 
    //3. create a remove button nested within
    //4. prepend this to the ul

    $(document).ready(function () {
        var $form = $("#newTodoForm");
        var $todoList = $("#todoList");

        $todoList.click(function (event) {
            var target = $( event.target );
            tagName =  event.target.tagName.toLowerCase();

            if(tagName === 'li') {
                target.toggleClass("line-through");
            } else if (tagName === 'button') {
                target.parent().remove();
            }
        })


        $form.submit(function (event) {
            event.preventDefault();

            var $button = $('<button>', {
                text: 'x',
                class: 'removal-button'
            })

            var $li = $('<li>', {
                text: $('#task').val(),
            });

            $button.appendTo($li)
            $li.appendTo('#todoList');

            $form.trigger("reset");
        });
    });

        title: 'now this div has a title!'
    }).appendTo('#mySelector'); */

</script>
